<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Game - Ridam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #game-container {
      background: #bbada0;
      border-radius: 6px;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      font-size: 40px;
      font-weight: bold;
      color: #776e65;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
      transition: all 0.2s ease-in-out;
    }
    .tile-2 { background: #eee4da; }
    .tile-4 { background: #ede0c8; }
    .tile-8 { background: #f2b179; color: #fff; }
    .tile-16 { background: #f59563; color: #fff; }
    .tile-32 { background: #f67c5f; color: #fff; }
    .tile-64 { background: #f65e3b; color: #fff; }
    .tile-128 { background: #edcf72; color: #fff; font-size: 30px; }
    .tile-256 { background: #edcc61; color: #fff; font-size: 30px; }
    .tile-512 { background: #edc850; color: #fff; font-size: 30px; }
    .tile-1024 { background: #edc53f; color: #fff; font-size: 25px; }
    .tile-2048 { background: #edc22e; color: #fff; font-size: 25px; }
    h1 {
      position: absolute;
      top: 30px;
      text-align: center;
      width: 100%;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>2048 Game - Ridam</h1>
  <div id="game-container"></div>

  <script>
    const container = document.getElementById('game-container');
    let board = [];

    function initBoard() {
      board = [];
      for (let i = 0; i < 4; i++) {
        board[i] = [];
        for (let j = 0; j < 4; j++) {
          board[i][j] = 0;
        }
      }
      addRandomTile();
      addRandomTile();
      drawBoard();
    }

    function drawBoard() {
      container.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          const value = board[i][j];
          const tile = document.createElement('div');
          tile.className = 'tile';
          if (value) tile.classList.add('tile-' + value);
          tile.textContent = value ? value : '';
          container.appendChild(tile);
        }
      }
    }

    function addRandomTile() {
      let empty = [];
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          if (board[i][j] === 0) {
            empty.push({ x: i, y: j });
          }
        }
      }
      if (empty.length === 0) return;
      let rand = empty[Math.floor(Math.random() * empty.length)];
      board[rand.x][rand.y] = Math.random() < 0.9 ? 2 : 4;
    }

    function rotateClockwise(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
    }

    function moveLeft(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          row[i + 1] = 0;
        }
      }
      return row.filter(val => val).concat(Array(4 - row.filter(val => val).length).fill(0));
    }

    function move(direction) {
      let rotated = board;
      let moved = false;

      for (let i = 0; i < direction; i++) rotated = rotateClockwise(rotated);

      let newBoard = [];
      for (let row of rotated) {
        let newRow = moveLeft(row);
        if (newRow.toString() !== row.toString()) moved = true;
        newBoard.push(newRow);
      }

      for (let i = 0; i < (4 - direction) % 4; i++) newBoard = rotateClockwise(newBoard);

      board = newBoard;
      if (moved) {
        addRandomTile();
        drawBoard();
        checkGameOver();
      }
    }

    function checkGameOver() {
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          if (board[i][j] === 0) return;
          if (i < 3 && board[i][j] === board[i + 1][j]) return;
          if (j < 3 && board[i][j] === board[i][j + 1]) return;
        }
      }
      alert("Game Over, Ridam!");
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowLeft': move(0); break;
        case 'ArrowUp': move(1); break;
        case 'ArrowRight': move(2); break;
        case 'ArrowDown': move(3); break;
      }
    });

    initBoard();
  </script>
</body>
</html>
